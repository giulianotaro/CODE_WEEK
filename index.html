<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Code_week_project</title>
  </head>

  <header></header>
  <body>
    <div class="overlay"></div>

    <div class="overlayDate"></div>
    <div class="dateContainer">
      <p class="date"></p>
    </div>
    <div id="cityselect">
      <label for="city"></label>
      <select class="choosePlace" id="choosePlace"></select>

      <div class="card">
        <h2 class="name" id="name"></h2>

        <p class="nameofcity"></p>
        <p class="weather"></p>
        <p class="wind"></p>
        <p class="temperature"></p>
        <p class="humidity"></p>

        <p class="select"></p>
      </div>
    </div>

    <div class="modal">
      <h4>Welcome!</h4>
      <p>
        Please, select a place <br />
        from the menu and find out <br />
        the current weather .
      </p>
      <button class="btnclose">𝗫</button>
    </div>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
